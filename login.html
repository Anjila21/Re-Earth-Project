<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Re Earth</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body> 
    <header>
        <div class="nav"> 
            <div class="logo">
                <img src="/Images/logo.png" alt="Re Earth">
                  <p>Re Earth</p>
              </div>
              <div class="bar">
                <a href="front.html"><button class="navbar-btn">Home</button></a>
                <a href="learn.html"><button class="navbar-btn">Learn</button></a>
                <a href="price.html"><button class="navbar-btn">Price</button></a>
                <a href="contact.html"><button class="navbar-btn">Contact</button></a>
            </div>
            <div class="login">
              <a href="login.html"><button class="login-btn">Login/Sign Up</button></a>
            </div>
        </div>
      </header>

    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="/Images/login-images/fb.png">
                <img src="/Images/login-images/github.png">
                <img src="/Images/login-images/ins.png">
                <img src="/Images/login-images/tw.png">
                <img src="/Images/login-images/linkden.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions.</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div>
    </div>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");

function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
}
function login(){
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0";
}
</script>
</body>

</html>
