<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <body>
    
    <!-- Placed the location email wala on the top -->
    <div class="contact2">
      <ul>
        <li>
            <i class="fa-solid fa-location-dot"></i>
            <strong>Location:</strong>
            <p>Amritnagar, Kalanki</p>
        </li>
        <li>
            <i class="fa-solid fa-envelope"></i>
            <strong>Email:</strong>
            <p>info@reearth.com</p>
        </li>
        <li>
            <i class="fa-solid fa-phone"></i>
            <strong>Call:</strong>
            <p>+977 9810245566</p>
        </li>
    </ul>
    </div>
       
  <div class="maps">
    <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.7805690305695!2d85.27856847459695!3d27.693176126117844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb187a97f390b1%3A0xec3f47092df0d4ca!2sKalanki%2C%20Kathmandu%2044600!5e0!3m2!1sen!2snp!4v1682132680390!5m2!1sen!2snp"

    height="450"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
  </div>

      </div>
      <div class="contact-box">
        <h2 style="text-align: center">SEND US A NOTE</h2>
        <form action="#">
          <input type="text" class="input-field" placeholder="YOUR NAME" />
          <input type="text" class="input-field" placeholder="EMAIL" />
          <input type="text" class="input-field" placeholder="PHONE NUMBER" />
          <textarea
            type="text"
            class="input-field textarea-field"
            placeholder="MESSAGE FOR US"
          ></textarea>
          <button type="button" class="btn">Send Message</button>
        </form>
      </div>
  </body>
</html>
