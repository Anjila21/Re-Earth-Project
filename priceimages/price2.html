<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with Fly Cart Animation</title>
    <link rel="stylesheet" href="price2.css">
    <script src="https://kit.fontawesome.com/6686176fec.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="wrapper">
        <div class="cart-nav">
            <div class="icon">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </div>
            <div class="item-numb">0</div>
        </div>
        <div class="card">
            <img src="bottle.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span> Beer Bottle</span>
                    </div>
                    <div class="price">Rs.1/pc</div>
                </div>
                <div class="buttons">
                    <button>Buy now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="wine.jpg">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span> Wine Bottle</span>
                    </div>
                    <div class="price">Rs.2/pc</div>
                </div>
                <div class="buttons">
                    <button>Buy now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="jam.png">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span> Jam Bottle</span>
                    </div>
                    <div class="price">Rs.2/pc</div>
                </div>
                <div class="buttons">
                    <button>Buy now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>
    <script src="price2.js"></script>
</body>

</html>
